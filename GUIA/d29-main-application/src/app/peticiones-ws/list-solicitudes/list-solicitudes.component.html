<div class="container theme-showcase" role="main">

  <div class="page-header">
    <h1>Mis Solicitudes</h1>
    <p>Visualiza las solicitudes realizadas</p>
  </div>

  <ul class="nav nav-tabs" id="tablist-tipoSolicitud" role="tablist">
    <li class="nav-item active" *ngIf="isSolUsuCorpEnabled">
      <a class="nav-link active" id="tablink-SolUsuCorp" data-toggle="tab" role="tab" href="#tab-SolUsuCorp" (click)="onClickTab(TAB_SOL_USU_CORP)">Solicitudes de Usuarios Corporativos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="tablink-SolPeticion" data-toggle="tab" role="tab" href="#tab-SolPeticion" (click)="onClickTab(TAB_SOL_PETICION)">Solicitudes de Peticiones WS-M2k</a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane active" id="tab-SolUsuCorp">
      <app-list-sol-usuario-corp></app-list-sol-usuario-corp>
    </div>
    <div class="tab-pane" id="tab-SolPeticion">
      <app-list-sol-peticiones-web></app-list-sol-peticiones-web>
    </div>
  </div>
</div>

<!-- MODAL DE SOLICITUD CON COMENTARIO -->
<div class="modal fade" id="modalSolicitud" tabindex="-1" role="dialog" aria-labelledby="modalSolicitudLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="modalSolicitudLabel">{{modalData.title}}</h4>
      </div>
      <div class="modal-body">
        <div clas="row">
          <div class="col-md-12 form-group">
            <ul>
              <li *ngFor="let solicitud of modalData.data" style="text-align: left">{{solicitud}}</li>
            </ul>
          </div>
        </div>
        <div *ngIf="!modalData.disabled" class="row">
          <div class="col-md-6 form-group">
            <label for="modalInput">Comentario</label>
            <textarea id="modalInput" class="form-control" [ngModel]="modalData.input" (ngModelChange)="validateModalInput($event)" autoResize="autoResize" style="width: 100%;" [required]="modalData.required"></textarea>
            <div class="alert alert-danger noPadding" *ngIf="formErrors.comentario"><i class="fa fa-close"></i> {{formErrors.comentario}}</div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="form-group">
            <button type="button" class="btn btn-primary" [disabled]="!isValidComentario" (click)="onClickModalOK()">Actualizar Solicitudes</button>
            <button type="button" class="btn btn-warning" (click)="onClickModalCancel()">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
