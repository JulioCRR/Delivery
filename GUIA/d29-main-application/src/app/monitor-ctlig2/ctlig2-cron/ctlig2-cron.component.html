<div class="row">
  <app-ctlig2-list #ctglig2List [page]="page" [processList]=processList [processPaginator]="processPaginator" [processSelected]="processSelected" [processDetailList]="processDetailList" [msgs]="msgs" [url]="url"></app-ctlig2-list>
</div>

<div *ngIf="ctglig2List.processSelected">
  <app-ctlig2-list-detail [processDetailList]="ctglig2List.processDetailList"></app-ctlig2-list-detail>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Ejecuci贸n por regi贸n</h4>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="selectRegion">Intervalo de ejecuci贸n</label>
                          <select [ngModel]="intervalSelected" (ngModelChange)="updateSelectedIntervalValue($event)">
                              <option *ngFor="let interval of listInterval" [value]="interval" >{{interval}}</option>
                          </select>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="changeAutocleanInterval()">Aceptar</button>
          </div>
      </div>
  </div>
</div>
