<!DOCTYPE html>
<html>
<head>
    <title>Reporte incidencias WSM2K</title>
    <script src="sockjs-0.3.4.js"></script>
    <script src="stomp.js"></script>
    <link rel="stylesheet" type="text/css" href="datatables.min.css">
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="datatables.min.js"></script>
    <script type="text/javascript">
    
    
        var stompClient = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('response').innerHTML = '';
        }

        function connect() {
            var socket = new SockJS('/estadoMonitoreo');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                //setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/estadoMonitoreo', function(reporteEstadoMonitoreo){
                    //showGreeting(JSON.parse(greeting.body).content);
                	showGreeting(reporteEstadoMonitoreo);
                });
            });
        }

        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }

        function sendName() {
            //var name = document.getElementById('name').value;
            stompClient.send("/app/estadoMonitoreo", {}, JSON.stringify({ 'message': 'test' }));
        }

        /*
        function showGreeting(message) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }*/
        
        function showGreeting(reporteEstadoMonitoreo) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            //p.appendChild(document.createTextNode(message));
            //p.appendChild(document.createTextNode(JSON.parse(greeting.body).content + " prueba"));
            //response.appendChild(p);
            //inicializa();
            $("#empTable").dataTable().fnDestroy();
            muestraTabla(reporteEstadoMonitoreo);
            //inicializa();
        }
        
        function muestraTabla(reporteEstadoMonitoreo) {
            $('#empTable').dataTable({
            	"paging":   false,
                "ordering": false,
                "info":     false,
                "searching":     false,
                "data": JSON.parse(reporteEstadoMonitoreo.body).propiedadesMonitoreo ,
                "columns": [
                    {"data": "nombre"},
                    {"data": "valor"},
                ]
            });   
        }
        
        function inicializa(){
        	$('#empTable').dataTable( {
        		retrieve: true,
        	    searching: false
        	} );
        }
        
        $( document ).ready(function() {
            console.log( "ready!" );
            connect();
            //sendName();
            
            
            $(function() {
              setInterval(function() {
                
                sendName();
              },1000);
            });
            
            
            
        });
        
        
    </script>
</head>
